version: 2.1

orbs:
  aws-s3: circleci/aws-s3@1.0.15
  coveralls: coveralls/coveralls@1.0.6

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore: /noop-.*/
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

jobs:
  build:
    docker:
      - image: 005030621348.dkr.ecr.us-east-1.amazonaws.com/mailejoe/mailejoe-api:1.0.0
        aws_auth:
          aws_access_key_id: $AWS_ACCESS_KEY_ID
          aws_secret_access_key: $AWS_SECRET_ACCESS_KEY

    working_directory: ~/mailejoe

    steps:
      - checkout
      - run: npm install
      - run: npm run test:cov
      - run:
          name: lint the code
          no_output_timeout: 30m
          command: npm run lint
      - coveralls/upload

  deploy:
    docker:
      - image: 005030621348.dkr.ecr.us-east-1.amazonaws.com/mailejoe/mailejoe-api:1.0.0
        aws_auth:
          aws_access_key_id: $AWS_ACCESS_KEY_ID
          aws_secret_access_key: $AWS_SECRET_ACCESS_KEY

    working_directory: ~/mailejoe

    steps:
      - checkout
      - run: npm install
      - run: 'npm run compile:migrations'
      - run:
          name: Deploy the migrations
          no_output_timeout: 30m
          command: |
            cd ~/mailejoe/lambda
            echo "Intalling Migration Dependencies"
            npm install --production
            echo "Zip Code"
            zip migrate.zip migrate.js ../.compiled-migrations ./node_modules
            echo "Copy Code to S3"
            aws s3 cp ./migrate.zip s3://mailejoe-builds
            echo "Running migrations"
            aws lambda invoke --function mailejoe-migrate response-migrate.json
